<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat - Real time chat application</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="jsFile/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="blackLogo.png" alt="This is a logo">
    </nav>
    <div class="container">
        <div class="message right">Hey! How are you?</div>
        <div class="message left">I m fine. What about you?</div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="msgInp" id="msgInpt">
            <button type="submit" id="btn">Send</button>
        </form>
    </div>
</body>
</html>
